<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <!-- tailwind cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-2xl text-center mt-8">Welcome to your Bank</h1>
    </header>
    <main>
      <section class="mt-8 container mx-auto">
        <div class="grid grid-cols-3 gap-3">
          <div class="bg-purple-400 rounded py-4">
            <h3 class="text-white text-center font-semibold">Deposit</h3>
            <h4 class="text-right px-5 mt-3 text-white text-4xl">
              $<span id="current-deposit">00</span>
            </h4>
          </div>
          <div class="bg-yellow-400 rounded py-4">
            <h3 class="text-white text-center font-semibold">Withdraw</h3>
            <h4 class="text-right px-5 mt-3 text-white text-4xl">
              $<span id="current-withdraw">00</span>
            </h4>
          </div>
          <div class="bg-green-500 rounded py-4">
            <h3 class="text-white text-center font-semibold">Balance</h3>
            <h4 class="text-right px-5 mt-3 text-white text-4xl">
              $<span id="current-balance">200</span>
            </h4>
          </div>
        </div>
      </section>
      <section class="mt-8 container mx-auto">
        <div class="grid grid-cols-2 gap-3">
          <div class="bg-purple-400 rounded p-4">
            <h3 class="font-semibold">Please Deposit</h3>

            <input
              id="deposit-input"
              class="w-3/4 my-3 block rounded p-1"
              type="text"
              placeholder="amount you want to deposit"
            />
            <button
              id="deposit-button"
              class="bg-green-600 px-3 py-1 rounded text-white"
            >
              Deposit
            </button>
          </div>
          <div class="bg-yellow-400 rounded p-4">
            <h3 class="font-semibold">Please Withdraw</h3>

            <input
              id="withdraw-input"
              class="my-3 w-3/4 block rounded p-1"
              type="text"
              placeholder="amount you want to withdraw"
            />
            <button
              id="withdraw-button"
              class="bg-green-600 px-3 py-1 rounded text-white"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
